<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补充内容反馈 - 中国顶尖富豪榜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        neutral: '#F5F7FA',
                        dark: '#1D2129',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-primary text-white px-6 py-3 rounded-lg font-medium transition-all duration-300 hover:bg-primary/90 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-primary/50;
            }
            .form-input {
                @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all;
            }
        }
    </style>
</head>
<body class="bg-neutral font-sans text-dark">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-[clamp(1.2rem,2vw,1.8rem)] font-bold text-primary">
                <i class="fa fa-trophy mr-2"></i>中国顶尖富豪榜
            </h1>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="font-medium text-gray-600 hover:text-primary transition-colors">首页</a>
                <a href="#" class="font-medium text-gray-600 hover:text-primary transition-colors">关于我们</a>
                <a href="#" class="font-medium text-gray-600 hover:text-primary transition-colors">联系我们</a>
            </nav>
            <button class="md:hidden text-gray-600 text-xl">
                <i class="fa fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-12">
        <section class="max-w-3xl mx-auto bg-white rounded-xl shadow-md p-8 md:p-10">
            <div class="text-center mb-10">
                <div class="inline-block bg-primary/10 p-4 rounded-full mb-6">
                    <i class="fa fa-pencil text-primary text-3xl"></i>
                </div>
                <h2 class="text-[clamp(1.8rem,4vw,2.2rem)] font-bold mb-4">补充内容反馈</h2>
                <p class="text-gray-600 text-lg">
                    您有什么想补充的内容吗？请将您想要补充的内容发送至邮箱，我们会认真对待您的回复并且将内容添加至网页。
                </p>
            </div>

            <form class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">您的姓名</label>
                    <input type="text" id="name" class="form-input" placeholder="请输入您的姓名">
                </div>

                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">您的邮箱</label>
                    <input type="email" id="email" class="form-input" placeholder="请输入您的邮箱地址，方便我们联系您">
                </div>

                <div>
                    <label for="person" class="block text-gray-700 font-medium mb-2">相关人物</label>
                    <select id="person" class="form-input">
                        <option value="">请选择您要补充内容的人物</option>
                        <option value="leijun">雷军</option>
                        <option value="mahuateng">马化腾</option>
                        <option value="mayun">马云</option>
                        <option value="other">其他人物</option>
                    </select>
                </div>

                <div>
                    <label for="content" class="block text-gray-700 font-medium mb-2">补充内容</label>
                    <textarea id="content" rows="6" class="form-input" placeholder="请详细描述您想要补充的内容，包括相关事实、数据、故事等"></textarea>
                </div>

                <div>
                    <label for="attachment" class="block text-gray-700 font-medium mb-2">附件（可选）</label>
                    <div class="flex items-center justify-center w-full">
                        <label for="file-upload" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i class="fa fa-cloud-upload text-gray-400 text-2xl mb-2"></i>
                                <p class="mb-2 text-sm text-gray-600"><span class="font-semibold">点击上传</span> 或拖放文件</p>
                                <p class="text-xs text-gray-500">支持图片、文档等格式（最大5MB）</p>
                            </div>
                            <input id="file-upload" type="file" class="hidden" />
                        </label>
                    </div>
                </div>

                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="agreement" type="checkbox" class="w-4 h-4 border border-gray-300 rounded focus:ring-primary focus:border-primary">
                    </div>
                    <label for="agreement" class="ml-3 text-sm text-gray-600">
                        我同意所提供的补充内容真实有效，并授权本网站使用该内容
                    </label>
                </div>

                <div class="flex flex-col sm:flex-row gap-4">
                    <button type="submit" class="btn-primary text-center">
                        <i class="fa fa-paper-plane mr-2"></i>提交反馈
                    </button>
                    <a href="javascript:history.back()" class="bg-white text-gray-700 border border-gray-300 px-6 py-3 rounded-lg font-medium transition-all duration-300 hover:bg-gray-50 hover:shadow-md text-center">
                        <i class="fa fa-arrow-left mr-2"></i>返回上一页
                    </a>
                </div>
            </form>

            <div class="mt-10 pt-6 border-t border-gray-200 text-center">
                <p class="text-gray-600">
                    或者您可以直接发送邮件至：
                    <a href="mailto:13105245623@139.com" class="text-primary font-medium hover:underline">
                        13105245623@139.com
                    </a>
                </p>
                <p class="text-gray-500 text-sm mt-2">
                    我们会在3个工作日内审核您的反馈并与您联系
                </p>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-10 mt-16">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-xl font-bold mb-2 flex items-center">
                        <i class="fa fa-trophy text-primary mr-2"></i>中国顶尖富豪榜
                    </h3>
                    <p class="text-gray-400">创作人：韩亚恒</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors text-xl">
                        <i class="fa fa-weibo"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors text-xl">
                        <i class="fa fa-wechat"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors text-xl">
                        <i class="fa fa-github"></i>
                    </a>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-6 pt-6 text-center text-gray-500">
                <p>&copy; 2024 中国顶尖富豪介绍网. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script>
        // 文件上传预览
        const fileInput = document.getElementById('file-upload');
        const fileLabel = fileInput.parentElement;
        
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                const fileName = this.files[0].name;
                fileLabel.innerHTML = `
                    <div class="flex items-center justify-center w-full">
                        <i class="fa fa-check-circle text-green-500 text-2xl mr-2"></i>
                        <p class="text-sm text-gray-600">已选择文件: ${fileName}</p>
                    </div>
                `;
                fileLabel.classList.remove('border-dashed', 'border-gray-300', 'bg-gray-50');
                fileLabel.classList.add('border-solid', 'border-green-500', 'bg-green-50');
            }
        });

        // 表单提交处理
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 简单验证
            const agreement = document.getElementById('agreement');
            if (!agreement.checked) {
                alert('请同意反馈内容授权条款');
                return;
            }
            
            // 模拟提交成功
            alert('反馈提交成功！我们会尽快处理您的建议，感谢您的支持！');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
